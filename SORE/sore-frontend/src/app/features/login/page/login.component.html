<mat-card class="login">
    <mat-card-header>
        <div mat-card-avatar
             class="login-header-image"></div>
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <form [formGroup]="loginForm"
          (ngSubmit)="login()">

        <mat-form-field>
            <mat-label>Email</mat-label>
            <mat-icon matSuffix>email</mat-icon>
            <input matInput
                   type="email"
                   placeholder="email@something.com"
                   formControlName="email">
            <mat-error *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || mouseoverLogin)">
                Please enter a valid email address
            </mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Password</mat-label>
            <mat-icon matSuffix>password</mat-icon>
            <input matInput
                   type="password"
                   placeholder="**********"
                   formControlName="password">
            <mat-error
                       *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || mouseoverLogin)">
                Required</mat-error>
        </mat-form-field>

        <mat-card-actions>
            <span (mouseenter)="mouseoverLogin = true"
                  (mouseleave)="mouseoverLogin = false">
                <div mat-dialog-actions>
                    <button mat-button
                            mat-dialog-close
                            cdkFocusInitial
                            type="submit"
                            value="Submit"
                            [disabled]="loginForm.invalid"
                            (click) = "login()">
                        <mat-icon>login</mat-icon>
                    </button>
                    <div mat-dialog-actions>
                        <button mat-button
                                mat-dialog-close>Close</button>
                    </div>
                    <button mat-button
                            mat-dialog-close
                            (click)="openRegisterDialog()">Not having an account? Register now!</button>
                </div>
            </span>
        </mat-card-actions>
    </form>
</mat-card>
