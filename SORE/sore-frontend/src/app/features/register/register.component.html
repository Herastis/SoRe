<mat-card class="register">
  <mat-card-header>
    <div mat-card-avatar
         class="register-header-image"></div>
    <mat-card-title>Register</mat-card-title>
  </mat-card-header>

  <form [formGroup]="registerForm"
        (ngSubmit)="register()">

    <mat-form-field appearance="fill">
      <mat-label>First Name</mat-label>
      <mat-icon matSuffix>perm_contact_calendar</mat-icon>
      <input matInput
             formControlName="firstName">
      <mat-error *ngIf="registerForm.controls.firstName.invalid">
        First name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Last Name</mat-label>
      <mat-icon matSuffix>face icon</mat-icon>
      <input matInput
             formControlName="lastName">
      <mat-error *ngIf="registerForm.controls.lastName.invalid">
        Last name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Email</mat-label>
      <mat-icon matSuffix>email</mat-icon>
      <input matInput
             type="email"
             placeholder="email@something.com"
             formControlName="email">
      <mat-error *ngIf="registerForm.controls.email.invalid && (registerForm.controls.email.dirty || mouseoverLogin)">
        Please enter a valid email address
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password</mat-label>
      <mat-icon matSuffix>password</mat-icon>
      <input matInput
             type="password"
             placeholder="**********"
             formControlName="password">
      <mat-error
                 *ngIf="registerForm.controls.password.invalid && (registerForm.controls.password.dirty || mouseoverLogin)">
        Required</mat-error>
    </mat-form-field>

    <mat-card-actions>
      <span (mouseenter)="mouseoverLogin = true"
            (mouseleave)="mouseoverLogin = false">
        <div mat-dialog-actions>
          <button mat-button
                  mat-dialog-close
                  cdkFocusInitial
                  type="submit"
                  value="Submit"
                  [disabled]="registerForm.invalid">
            <mat-icon>login</mat-icon>
          </button>
          <div mat-dialog-actions>
            <button mat-button
                    mat-dialog-close>Close</button>
          </div>
          <!-- Buton pentru Ã®nregistrare -->
          <button mat-button
                  mat-dialog-close
                  (click)="openLoginDialog()">Already having an account? Login now!</button>
        </div>
      </span>
    </mat-card-actions>
  </form>
</mat-card>
